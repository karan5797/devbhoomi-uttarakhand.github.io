<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>CAROUSEL !!!</title>
</head>
<body>
    <div class="container">

    <div class="carousel slide" id="i" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1502899576159-f224dc2349fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60.jpg" width="100%" height="700px"/>
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60.jpg" width="100%" height="700px"/>
            </div>

            <div class="carousel-item ">
                <img src="https://images.unsplash.com/photo-1495542779398-9fec7dc7986c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60.jpg" width="100%" height="700px" />
            </div>
        </div>

        <ul class="carousel-indicators">
            <li data-target="#i" data-slide-to="0" class="active"></li>
            <li data-target="#i" data-slide-to="1" class=""></li>
            <li data-target="#i" data-slide-to="2" class=""></li>
        </ul>
        <a href="#i" data-slide="prev" class="carousel-control-prev">
            
            <span class="carousel-control-prev-icon"></span>

        </a>
        <a href="#i" data-slide="next" class="carousel-control-next">
            
            <span class="carousel-control-next-icon"></span>

        </a>
    </div> 

  </div>
</body>
</html>

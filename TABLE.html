<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>TABLES</title>
</head>
<body>
    <div class="container"><br>
        <h1 class="text-warning text-center">TIME TABLE USING BOOTSTARP !!</h1><br>

        <table class="table table-bordered table-hover table-responsive-sm">
           <thead>
               <tr class="bg-dark">
                   <th class="text-center text-white" colspan="6">TIME TABLE</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <th rowspan="7" style="padding-top: 120px" class="text-center">HOURS</th>
               </tr>
               <tr>
                 <th class="text-center">MON</th>
                 <th class="text-center">TUE</th>
                 <th class="text-center">WED</th>
                 <th class="text-center">THU</th>
                 <th class="text-center">FRI</th>
               </tr>
               <tr>
                <td class="text-center">MATHS</td>
                <td class="text-center">SCIENCE</td>
                <td class="text-center">HINDI</td>
                <td class="text-center">SST</td>
                <td class="text-center">ENGLISH</td>
               </tr>
               <tr>
                <td class="text-center">ENGLISH</td>
                <td class="text-center">SST</td>
                <td class="text-center">GAMES</td>
                <td class="text-center">ARTS</td>
                <td class="text-center">MATHS</td>
               </tr>
               <tr>
                   <th colspan="5" class="text-center bg-success">LUNCH</th>
               </tr>
               <tr>
                <td class="text-center">HINDI</td>
                <td class="text-center">ENGLISH</td>
                <td class="text-center">GAMES</td>
                <td class="text-center">SST</td>
                <td class="text-center">MATHS</td>
               </tr>
               <tr>
                <td class="text-center">ENGLISH</td>
                <td class="text-center">SST</td>
                <td class="text-center">HINDI</td>
                <td class="text-center">GAMES</td>
                <td class="text-center">MATHS</td>
               </tr>
           </tbody>
        </table>
    </div>
</body>
</html>
